<!doctype html>
<html lang="en">

<head>

    <!-- Website title -->
    <title>Empowering Your Visions: Cloud Engine</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link href="../global/w3.css" rel="stylesheet" />
    <link href="./styles/authentication.css" rel="stylesheet" />
    <link href="../global/global.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <style>

    </style>
</head>

<body>

    <section class="vh-100">
        <div>
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="images/signup1.png"
                        class="img-fluid" alt="Phone image">
                </div>

                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h1 class="h1" style="margin-left: 22%; margin-bottom: 10%; margin-top: 5%; color: #303468;">Welcome back!</h1>
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="emailInput" class="form-control form-control-lg responsive_box"
                                style="width: 400px; height:50px; border-radius: 8px; background: rgb(244, 244, 244); margin-left: 12%;"
                                placeholder="Email Address" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="passwordInput" class="form-control form-control-lg responsive_box"
                                style="width: 400px; height:50px; border-radius: 8px; background: rgb(244, 244, 244); margin-left: 12%;"
                                placeholder="Password" />
                        </div>

                        <div class="divider d-flex align-items-center my-4 responsive_box" style="width:400px; margin-left: 12%;">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <div class="reponsive_char">
                            <!-- Forgot Account -->
                            <a style="margin-left: 12%;">Forgot your account?</a>
                            <a href="#!" style="margin-left: 15%;">Find your account</a>
                        </div>

                        <!-- Sign in -->
                        <button id="route" type="button" class="btn btn-primary btn-lg btn-block continueButton">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>

    <script>
        document.getElementById("route").addEventListener("click", function (event) {

            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("passwordInput").value;

            axios.post('http://localhost:3000/api/login', { "email": String(email), "password": String(password) })
                .then(function (response) {
                    window.location.href = "..//home/Home.html";
                })
                .catch(function (error) {
                    console.log(error);
                });
            event.preventDefault();
        });
    </script>
    <!-- Your script references here -->
</body>

</html>
