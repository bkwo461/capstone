<!doctype html>
<html lang="en">

<head>
    <!-- Website title -->
    <title>Empowering Your Visions: Cloud Engine</title>

    <!-- W3 CSS -->
    <link rel="stylesheet" href="../w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./styles/authentication.css" rel="stylesheet" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>

    </style>
</head>

<body>
    <div class="w3-top">
        <h1 class="display-1 d-none d-lg-block"
            style="font-weight:500; font-size: 22px; margin-left: 72%; margin-top: 23.5%; color: #303468;">
            Welcome Back!</h1>
        <form>
            <div class="form-group" style="margin-left: 67.8%; margin-top: 3%;">
                <input id="emailInput" type="email" class="form-control"
                    placeholder="  Email Address"
                    style="width: 300px; height:50px; border-radius: 8px; background: rgb(244, 244, 244);">
            </div>
            <div class="form-group" style="margin-left: 67.8%; margin-top: 1.5%;">
                <input id="passwordInput" type="password" class="form-control"
                    placeholder="  Password"
                    style="width: 300px; border-radius: 8px; height:50px; background: rgb(244, 244, 244);">
            </div>
            <button id="route" type="button" class="submitButton" style="margin-left: 71.3%; margin-top: 3%;">Login</button>
        </form>
        <h1 class="display-1 d-none d-lg-block"
            style="font-size: 13px; font-weight: 300; margin-left: 65%; margin-top: 7.9%;">
            Forgot your account?
        </h1>
        <h1 class="display-1 d-none d-lg-block"
            style="font-size: 13px; font-weight: 500; margin-left: 81%; margin-top: -1.25%; color:blue">
            Find your account</h1>
    </div>

    <img src="images/login.png" class="Frame">


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById("route").addEventListener("click", function (event) {

            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("passwordInput").value;

            axios.post('http://localhost:3000/api/login', { "email": String(email), "password": String(password) })
                .then(function (response) {
                    window.location.href = "..//home/Home.html";
                })
                .catch(function (error) {
                    console.log(error);
                });
            event.preventDefault();
        });
    </script>
    <!-- Your script references here -->
</body>

</html>
