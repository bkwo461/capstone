<!doctype html>
<html lang="en">

<head>
    <!-- Website title -->
    <title>Empowering Your Visions: Cloud Engine</title>

    <!-- W3 CSS -->
    <link rel="stylesheet" href="../w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./styles/authentication.css" rel="stylesheet" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>

    </style>
</head>

<body>
    <div class="w3-top">
        <form>
            <div class="form-group" style="margin-left: 67.8%; margin-top: 24%;">
                <input id="firstnameInput" type="text" class="form-control"
                    placeholder="  First Name"
                    style="width: 300px; height:50px; border-radius: 8px; background: rgb(244, 244, 244);">
            </div>
            <div class="form-group" style="margin-left: 67.8%; margin-top: 1.5%;">
                <input id="surnameInput" type="text" class="form-control"
                    placeholder="  Surname"
                    style="width: 300px; height:50px; border-radius: 8px; background: rgb(244, 244, 244);">
            </div>
            <div class="form-group" style="margin-left: 67.8%; margin-top: 1.5%;">
                <input id="passwordInput" type="password" class="form-control" aria-describedby="emailHelp"
                    placeholder="  Password"
                    style="width: 300px; height:50px; border-radius: 8px; background: rgb(244, 244, 244);">
                <small id="emailHelp" class="form-text text-muted" style="margin-left: 2%;">Password must contain at
                    least 8 characters.</small>
            </div>
            <div class="form-group" style="margin-left: 67.8%; margin-top: 1%;">
                <input type="password" class="form-control" aria-describedby="emailHelp"
                    placeholder="  Re-enter Password"
                    style="width: 300px; height:50px; border-radius: 8px; background: rgb(244, 244, 244);">
            </div>
            <button id="route" type="submit" class="submitButton" style="margin-left: 71.3%; margin-top: 2%;">Create
                Account</button>
        </form>
        <h1 class="display-1 d-none d-lg-block"
            style="font-size: 13px; font-weight: 300; margin-left: 65%; margin-top: 3.58%;">
            Already have an account?
        </h1>
        <h1 class="display-1 d-none d-lg-block"
            style="font-size: 13px; font-weight: 500; margin-left: 80%; margin-top: -1.24%; color:blue">
            Login to your account</h1>
    </div>

    <img src="images/register3.png" class="Frame">


    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        var email = Cookies.get('email');

        document.getElementById("route").addEventListener("click", function (event) {

            var firstname = document.getElementById("firstnameInput").value;
            var surname = document.getElementById("surnameInput").value;
            var password = document.getElementById("passwordInput").value;

            axios.post('http://localhost:3000/api/register', { "email": String(email), "surname": String(surname), "lastname": String(firstname), "password": String(password) })
                .then(function (response) {
                    window.location.href = "register4.html";
                })
                .catch(function (error) {
                    console.log(error);
                });
            event.preventDefault();
        });
    </script>
    <!-- Your script references here -->
</body>

</html>
