{% extends 'template/index_blank.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row  align-items-center justify-content-center">
        <div class="col-lg-5 auth-banner ">
        </div>
        <div class="col-lg-7">
            <div class="row">
                <div class="col-md-10 login-container mt-2">

                    <div class="d-grid gap-3 d-flex justify-content-end">
                        <a class="btn " type="button"><img src="../auth/images/icon-x.svg"
                                style="width:30px; height:30px;" alt="X"></a>
                    </div>

                    <div class="d-grid gap-3 d-flex justify-content-center">
                        <div class="image-container">
                            <img src="../auth/images/text-bg.png" alt="Image" class="image mx-auto">
                            <div class="text-on-image">
                                <h2>SIGN UP</h2>
                            </div>
                        </div>
                    </div>


                    <!-- Welcome message -->
                    <div class="d-grid gap-3 d-flex justify-content-center auth-sub-normal my-5">
                        <p class="auth-subheading">Welcome to Cloud Engine.<br>Thank you for joining us.</p>
                    </div>

                    <!-- Error Popup -->
                    <div class="d-grid d-flex justify-content-center auth-sub-warning d-none">
                        <div
                            class="d-grid gap-3 d-flex justify-content-center auth-sub-warning bg-danger-subtle m-3 p-3 rounded-4">
                            <!-- <div class="d-grid d-flex justify-content-center"> -->
                            <img src="../auth/images/icon-minus.png" alt="ERROR" class="my-auto auth-warning-icon">
                            <!-- </div> -->
                            <p class="auth-warning-text my-auto">Passwords must match!</p>
                        </div>
                    </div>

                    <!-- Signup Information Entry Form -->
                    <div class="signup-form">
                        <form>
                            <div class="d-grid d-flex justify-content-start mb-4">

                                <div class="form-floating" style="width: 45%;">
                                    <input type="text" class="form-control w-100" id="floatingFirstNameInput"
                                        placeholder="First Name">
                                    <label for="floatingFirstNameInput">First Name</label>
                                </div>
                                <div class="form-floating ms-auto" style="width: 45%;">
                                    <input type="text" class="form-control w-100" id="floatingLastNameInput"
                                        placeholder="Last Name">
                                    <label for="floatingLastNameInput">Last Name</label>
                                </div>

                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="floatingIDInput" placeholder="username">
                                <label for="floatingIDInput">ID</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="floatingEmailInput"
                                    placeholder="username@example.com">
                                <label for="floatingEmailInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <span id="passwordHelpInline" class="form-text">
                                    Must be 8-20 characters long.
                                </span>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingReEnterPassword"
                                    placeholder="Password">
                                <label for="floatingReEnterPassword">Re-enter Password</label>
                            </div>

                            <div class="d-grid py-4">
                                <button class="btn btn-warning orange-button" type="submit">Sign Up</button>
                            </div>


                            <div class="divider-container py-4">
                                <div class="divider-line"></div>
                                <div class="divider-text">OR</div>
                                <div class="divider-line"></div>
                            </div>

                            <div class="d-grid gap-3 d-flex justify-content-center">
                                <a class="btn btn-outline-primary auth-sso-btn" type="button"><img
                                        src="../auth/images/icon-google.png" style="width:30px; height:30px;"
                                        alt="Google"></a>
                                <a class="btn btn-outline-primary auth-sso-btn" type="button"><img
                                        src="../auth/images/icon-apple.png" style="width:30px; height:30px;"
                                        alt="Apple"></a>
                            </div>


                            <div class="d-grid gap-3 d-flex justify-content-center pt-5">
                                <p>OR Login using</p>
                                <a href="#"> Log In</a>
                            </div>

                        </form>
                    </div>

                    <!-- Email Verification Code Form -->
                    <div class="emailVerif-form d-none">

                        <form>
                            <div class="form-floating my-5">
                                <input type="text" class="form-control" id="floatingVerifInput" placeholder="XXXXXX">
                                <label for="floatingVerifInput">Verification Code</label>
                            </div>

                            <div class="d-grid py-4">
                                <button class="btn btn-warning orange-button" type="submit">Next</button>
                            </div>
                        </form>


                    </div>

                    <!-- Message Button -->
                    <div class="message-btn d-none">

                            <div class="d-grid py-4 my-5">
                                <a class="btn btn-warning orange-button">Continue</a>
                            </div>


                    </div>






                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
